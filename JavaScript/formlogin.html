<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        background-color: white;
    }

    .card-login {
        background-color: aliceblue;
        width: 300px;
        max-width: 1200px;
        height: 250px;
        max-height: 800px;
        margin: 0 auto;
        margin-top: 30px;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    input {
        width: 250px;
        border: orange 2px solid;
        border-radius: 5px;
        font-family: Arial, Helvetica, sans-serif;
        text-align: left;
        margin: 0 auto;
        display: block;
    }

    label p {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        gap: 30px;
        margin-left: 20px;
    }

    button {
        width: 100px;
        height: 30px;
        margin-left: 20px;
        border-radius: 5px;
        background-color: orange;
        color: white;
        font-weight: bold;
        border: none;
        margin-top: 15px;
        cursor: pointer;
    }
    button:hover {
        background-color: lightgreen;
    }
</style>
<body>
    <div class="card-login">
        <label for="input-name"><p>Input Name:</p></label>
        <input type="text" placeholder="Masukan Nama" id="input-name"><br>
        <label for="input-number-antrian"><p>Input Number:</p></label>
        <input type="number" placeholder="Masukan Nomor Antrian"    id="input-number-antrian"><br>
        <button onclick="Masuk()">Kirim</button>
    </div>

    <script>
        function Masuk() {
            let name = document.getElementById("input-name").value;
            let number = document.getElementById("input-number-antrian").value;

            if (name === "" || number === "") {
                alert("Input All Information");
            } else {
                alert("Welcome " + name + "\nYour Number Is: " + number);
            }
        }
    </script>
</body>
</html>
